<!-- User List Component -->
<!-- This section displays a list of users fetched from the store. -->
<ul class="user-list">
  <!-- Iterate over the users array using the async pipe -->
  <li *ngFor="let user of users$ | async" class="user-item">
    <div class="user-info">
      <!-- Display the user's first and last name -->
      <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    </div>
  </li>
  <!-- Button to navigate to the Add User page -->
  <button type="submit" class="submit-btn" (click)="redirectToAddUser()">Add User</button>
</ul>
